<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Header Image Generator</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="js/script.js" defer></script>
</head>

<body>

  <header class="text-center">
    Notion header generator
  </header>

  <section class="flex items-center w-4/5 mx-auto text-center">

    <!-- Upload de imagem -->
    <div id="upload" class="grow">
      Upload <br>
      <span class="dragBox">
        Darg and Drop image here
        <input type="file" onChange="dragNdrop(event)" ondragover="drag()" ondrop="drop()" id="uploadFile" />
      </span>
    </div>

    <div>
      Ou
    </div>

    <!-- URL da imagem -->
    <div id="url" class="grow">
      URL
      <form>
        <input type="text" placeholder="Url da imagem" class="url__input text-center">
      </form>
    </div>

  </section>

  <!-- Paleta de cores -->
  <section class="text-center">
    Escolha a cor:
    <div class="colors__result flex items-center justify-center"></div>
    <form>
      <label>
        <input type="checkbox" class="option__image"> Imagem no fundo
      </label>
    </form>
  </section>

  <!-- HTML da imagem a ser gerada -->
  <section class="mx-auto w-[1500px]">
    <div id="canva">
      <div class="canva__blur hidden">
      </div>
      <img src="/doyoung.jpg" alt="" class="canva__image block mx-auto">
    </div>
  </section>

  <!-- Imagem gerada -->
  <div class="text-center">
    <button class="gerar__img__btn">
      Gerar imagem
    </button> <br>
    Resultado da imagem:
  </div>
  <div class="image__result"></div>
  <button class="download__img__btn">
    Download Imagem
  </button>

  <footer class="text-center py-2">
    <a href="https://codepen.io/weilinzung/pen/VXzEaN">DOM to Image</a> |
    <a href="https://lokeshdhakar.com/projects/color-thief">Color Thief</a>
  </footer>

</body>

</html>
