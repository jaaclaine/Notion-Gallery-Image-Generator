  <title>Notion Header Image Generator</title>

<body>

  <section id="colors">
    Colors: <br>
  </section>

  <section id="byupload">
    by upload
    <br>
    <span class="dragBox">
      Darg and Drop image here
      <input type="file" onChange="dragNdrop(event)" ondragover="drag()" ondrop="drop()" id="uploadFile" />
    </span>
  </section>

  <section id="byurl">
    by url
    <form>
      <input type="text" placeholder="Url da imagem" id="theURL">
    </form>
  </section>

  <section id="canva">
    <div class="canva__blur">
    </div>
    <img src="/doyoung.jpg" alt="" id="imageURL">
  </section>
